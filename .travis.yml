sudo: false

language: java

jdk:
  - oraclejdk8

# cache and before_cache from: https://docs.travis-ci.com/user/languages/java/#Caching

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script: ./gradlew clean build
