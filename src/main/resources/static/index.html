<!DOCTYPE html>

<html lang="en"
      ng-app="healthBam">

    <head>

        <meta charset="UTF-8">
        <title>Welcome!</title>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.js"></script>

        <script src="/webjars/hmhb-client/1.0-SNAPSHOT/app.js"></script>

    </head>

    <body>

        <div ng-controller="ExampleController as example">

            <div>Welcome!</div>

            <div ng-repeat="user in example.users">
                <display-user user="user">
                </display-user>
            </div>

        </div>

        <script id="display-user.html"
                type="text/ng-template">

            <div>
                <label>ID:</label>
                <span ng-bind="displayUser.user.id"></span>
            </div>
            <div>
                <label>Email:</label>
                <a ng-href="mailto:{{displayUser.user.email}}"></a>
            </div>
            <div>
                <label>Name:</label>
                <span ng-bind-template="{{displayUser.user.lastName}}, {{displayUser.user.firstName}}"></span>
            </div>
            <div>
                <label>Birthdate:</label>
                <span ng-bind="displayUser.user.birthDate | date"></span>
            </div>

        </script>

    </body>

</html>
