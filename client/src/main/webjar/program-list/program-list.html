<div ng-if="!programList.list.$resolved"
     layout="row"
     layout-sm="column"
     layout-align="space-around">
    <md-progress-circular md-mode="indeterminate">
    </md-progress-circular>
</div>

<div ng-if="programList.list.$resolved"
     layout="column"
     layout="fill">

    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">

            <md-button class="md-icon-button"
                       aria-label="Back to map"
                       ui-sref="map">
                <md-icon md-font-library="material-icons">
                    arrow_back
                </md-icon>
                <md-tooltip md-direction="bottom">
                    Back to map
                </md-tooltip>
            </md-button>

            <h2>
                Programs
            </h2>

            <span flex></span>

        </div>
    </md-toolbar>

    <md-content flex>

        <md-list flex>

            <md-list-item ng-repeat="program in programList.list"
                          ng-click="programList.viewDetails(program)"
                          class="md-2-line">

                <md-icon md-font-library="material-icons">
                    pregnant_woman
                </md-icon>

                <div class="md-list-item-text"
                     layout="column"
                     flex>
                    <h3 ng-bind="program.name"></h3>
                    <p ng-bind="program.organization.name"></p>
                </div>

                <md-divider></md-divider>

            </md-list-item>
        </md-list>

    </md-content>

</div>
