<md-toolbar layout="row">

    <div class="md-toolbar-tools">

        <md-button hide-gt-sm
                   class="md-icon-button"
                   aria-label="Toggle side panel"
                   ng-click="toolbar.toggleSidenav()">
            <md-icon md-font-library="material-icons">
                menu
            </md-icon>
            <md-tooltip md-direction="bottom">
                Side panel
            </md-tooltip>
        </md-button>

        <img class="health-bam-toolbar-logo"
             src="/images/logo-64px.png"
             alt="Healthy Mothers, Healthy Babies Coalition of Georgia">

        <span flex></span>

        <md-button href="http://www.resourcehouse.com/HMHB/"
                   target="_blank"
                   rel="noopener noreferrer">
            <md-icon md-font-library="material-icons">
                local_hospital
            </md-icon>
            <span>
                Need a doctor?
            </span>
        </md-button>

        <health-bam-authentication>
        </health-bam-authentication>

    </div>

</md-toolbar>
