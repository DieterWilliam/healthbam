<md-dialog aria-label="Organization Form Dialog"
           flex="80">

    <form name="organizationFormDialog.organizationForm"
          ng-submit="organizationFormDialog.save()">

        <md-dialog-content>

            <div class="md-dialog-content">

                <h1>
                    <span ng-if="organizationFormDialog.organization.id">
                        Edit existing organization
                    </span>
                    <span ng-if="!organizationFormDialog.organization.id">
                        Create a new organization
                    </span>
                </h1>

                <div ng-if="organizationFormDialog.loading"
                     layout="row"
                     layout-sm="column"
                     layout-align="space-around">

                    <md-progress-circular md-mode="indeterminate">
                    </md-progress-circular>

                </div>

                <health-bam-organization-form ng-if="!organizationFormDialog.loading"
                                              organization="organizationFormDialog.organization">
                </health-bam-organization-form>

            </div>

        </md-dialog-content>

        <md-dialog-actions>

            <span flex></span>

            <md-button ng-click="organizationFormDialog.cancel()"
                       aria-label="Cancel">
                Cancel
            </md-button>

            <md-button type="submit"
                       aria-label="Save"
                       ng-disabled="organizationFormDialog.organizationForm.$invalid &&
                        organizationFormDialog.organizationForm.$dirty">
                Save
            </md-button>

        </md-dialog-actions>

    </form>

</md-dialog>
